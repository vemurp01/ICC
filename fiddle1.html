<!-- Page Description:   * Simple and straight forward form.
			 * Donation page: When clicked on donate, change the progress bar and show the remaining amount needed
			 on the top of the callout box. When clicked on 'why donate', open a small popup with close button. 
			 When clicked on close button or click on anywhere else on the window, close the popup.
			* Responsive on all devices.		 -->
<!-- **************************************************************************************************************************/ -->

<!DOCTYPE html>
<html lang="en">

<head>
    <link href="fiddle1.css" rel="stylesheet" type="text/css">
    <script src="fiddle1.js"></script>
    <title>Donate</title>
</head>

<body>
    <div class="parent">
        <div class="small_div top-right" id="small_div">
            $<span id="donation_value">167</span> still needed for this project
        </div>
        <div class="progressbar_brdr">
            <div class="progress_bar" id="progress_bar"></div>
        </div>
        <div class="big_div border">
            <div>
                <span class="red_color">Only 3 days left</span> to fund this project.
            </div>
            <p>Join the 42 other donors who have already supported this project. Every dollar helps.</p>
            <div class="container">
                <div class="button1 currency cmn_button">
                    <input id="donation" type="text" value="50">
                </div>
                <button class="cmn_button button2 give_now border" onclick="inc();donation()">Give Now</button>
            </div>
            <div id="quest_link" onclick="popup()">
                <em>why give $50?</em>
            </div>
            <div class="mypopup" id="mypopup">
                <div class="popup_content" id="popup_content">
                    <span class="close" onclick="close_btn()">&times;</span>
                    <p>Why You Should Donate???? <br>Because It's Good</p>
                </div>
            </div>
        </div>  
		<div class="container">
			<button class="button1 border cmn_button">Save for later</button>
			<button class="button2 border cmn_button">Tell your friends</button>
		</div>
	</div>
</body>
</html>
